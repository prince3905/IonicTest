<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Curd
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h2>ID: {{ user.id }}</h2>
          <p>Name: {{ user.name }}</p>
          <p>Gender: {{ user.gender }}</p>
          <p>Country: {{ user.country }}</p>
        </ion-label>
        <ion-button slot="end" (click)="deleteUser(user.id)">Delete</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-button expand="full" (click)="presentAlert()" class="fetch">FETCH DATA</ion-button>

</ion-content>
